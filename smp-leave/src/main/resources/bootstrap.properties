# 服务器配置############################################################           服务器配置############################################################ 服务器端口设置为0，表示自动分配可用端口server.port=0# Spring应用名称，标识为leave服务（请假服务）spring.application.name=leave# 设置日志级别为debug，输出top包下的详细日志信息logging.level.top=debug# 启用JPA Open in View模式，允许在视图层访问持久化上下文spring.jpa.open-in-view=true# 关闭FreeMarker模板位置检查，防止找不到模板文件时抛出异常spring.freemarker.check-template-location=false# 禁用邮件工具功能utils.email.enabled=false# Config 配置############################################################           config配置############################################################ 启用Spring Cloud Config的服务发现功能spring.cloud.config.discovery.enabled=true# Spring Cloud Config服务ID，设置为大写的CONFIGspring.cloud.config.discovery.service-id=CONFIG# 激活的配置文件环境，设置为dev（开发环境）spring.cloud.config.profile=dev