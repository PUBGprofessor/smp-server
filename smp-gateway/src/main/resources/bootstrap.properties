# 服务器配置############################################################           服务器配置############################################################ 服务器端口号，设置为8888，通常用作网关服务端口server.port=8888# Spring应用名称，标识为gateway服务spring.application.name=gateway# 设置日志级别为debug，输出top包下的详细日志信息logging.level.top=debug# Config 配置############################################################           config配置############################################################ 启用Spring Cloud Config的服务发现功能spring.cloud.config.discovery.enabled=true# Spring Cloud Config服务ID，设置为大写的CONFIGspring.cloud.config.discovery.service-id=CONFIG# 激活的配置文件环境，设置为dev（开发环境）spring.cloud.config.profile=dev