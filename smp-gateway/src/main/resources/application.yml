server:  port: 8888eureka:  client:    service-url:      # 必须指向你 smp-eureka 服务的地址      defaultZone: http://localhost:8761/eureka/  instance:    # 建议加上这个，方便在 Eureka 后台辨认    instance-id: ${spring.application.name}:${server.port}    prefer-ip-address: true # 建议使用 IP 注册，避免多网卡环境下的解析问题spring:  application:    name: gateway    # 通过 include 引入外部的路由配置文件  profiles:    active: dev    include: routes # 自动加载 application-routes.yml  cloud:    config:      enabled: false  # 强制彻底关闭配置中心功能      import-check:        enabled: false # 关闭导入检查      discovery:        enabled: true        service-id: CONFIG      profile: devlogging:  level:    com.pubg: debug