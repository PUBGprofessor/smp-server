server:  port: 8888spring:  application:    name: gateway    # 通过 include 引入外部的路由配置文件  profiles:    active: dev    include: routes # 自动加载 application-routes.yml  cloud:    nacos:      # 配置 Nacos 地址      server-addr: 127.0.0.1:8848    config:      enabled: false  # 强制彻底关闭配置中心功能      import-check:        enabled: false # 关闭导入检查      discovery:        enabled: true      profile: devlogging:  level:    com.pubg: debug