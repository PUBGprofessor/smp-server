# 服务器配置############################################################           服务器配置############################################################ 服务器端口设置为0，表示自动分配可用端口server.port=0# Spring应用名称，标识为config服务spring.application.name=config# 设置日志级别为debug，输出top包下的详细日志信息logging.level.top=debug# 启用JPA Open in View模式，允许在视图层访问持久化上下文spring.jpa.open-in-view=true# 关闭FreeMarker模板位置检查，防止找不到模板文件时抛出异常spring.freemarker.check-template-location=false# Eureka 配置############################################################           eureka配置############################################################ 注释掉的配置：原Eureka服务地址#eureka.client.serviceUrl.defaultZone=http://itning:8761/eureka/#eureka.instance.hostname=itning# Eureka服务注册中心地址，当前配置为本地localhosteureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/# 本实例的主机名，配置为localhosteureka.instance.hostname=localhost# 服务实例ID，格式为应用名:随机数，确保唯一性eureka.instance.instance-id=${spring.application.name}:${random.int}# 服务注册：服务实例过期时间（秒），超过此时间没有心跳则认为服务失效eureka.instance.lease-expiration-duration-in-seconds=15# 服务续约：心跳间隔时间（秒）eureka.instance.lease-renewal-interval-in-seconds=5# 服务发现：客户端从服务端拉取注册表信息的间隔时间（秒）eureka.client.registry-fetch-interval-seconds=5# Actuator 配置############################################################           actuator配置############################################################ 暴露所有监控端点，*表示开放所有端点management.endpoints.web.exposure.include=*# 健康检查端点显示详细信息management.endpoint.health.show-details=always# Config 配置############################################################           config配置############################################################ 激活Native Profile配置模式spring.profiles.active=native# Native配置服务器的搜索位置，使用本地文件系统spring.cloud.config.server.native.search-locations=file:E:/VS code Project/Java/smp-server/config-dir/# 注释掉的Git配置：使用Gitee作为配置源#spring.cloud.config.server.git.uri=https://gitee.com/itning/smp-server-config#spring.cloud.config.server.git.username=${env.GITEE_USERNAME}#spring.cloud.config.server.git.password=${env.GITEE_PASSWORD}#spring.cloud.config.server.git.basedir=G:\\ProjectData\\IdeaProjects\\smp-server\\config-dir