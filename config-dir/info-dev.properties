# 数据库配置文件 - 开发环境# 1. 数据库连接URL# 配置MySQL数据库连接地址，包含字符编码、时区等参数spring.datasource.url=jdbc:mysql://localhost:3306/smp?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true# 2. 数据库用户名# 连接数据库使用的用户名spring.datasource.username=root# 3. 数据库密码# 连接数据库使用的密码spring.datasource.password=1234# 4. 数据库驱动类名# MySQL 8.0及以上版本使用的JDBC驱动类spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver# 5. SQL调试配置# 是否在控制台显示执行的SQL语句，开发环境建议开启便于调试spring.jpa.show-sql=true