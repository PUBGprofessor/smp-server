# 服务器配置############################################################           服务器配置###########################################################server:  port: 0  # 服务器端口设置为0，表示自动分配可用端口spring:  application:    name: room  # Spring应用名称，标识为room服务（房间服务）  jpa:    open-in-view: true  # 启用JPA Open in View模式，允许在视图层访问持久化上下文  freemarker:    check-template-location: false  # 关闭FreeMarker模板位置检查，防止找不到模板文件时抛出异常  config:    import:      - nacos:local-database.yml?group=database  cloud:    nacos:      server-adar: 127.0.0.1:8848      config:        namespace: dev# 禁用邮件工具功能utils:  email:    enabled: false# 注释掉的资源配置路径（旧路径）# app:#   resource-location: G:/BiYeXiangMu/pic#   face-location: G:/BiYeXiangMu/face# 资源文件存储路径配置pp:  resource-location: F:/student/pic  # 图片资源存储路径app:  face-location: F:/student/face  # 人脸识别图片存储路径  contrast-accuracy-threshold: 0.5  # 人脸对比准确度阈值，设置为0.5# 设置日志级别为debug，输出top包下的详细日志信息logging:  level:    com: debug