# 服务器配置############################################################           服务器配置############################################################ 服务器端口号，设置为8085，用于Hystrix仪表板服务server.port=8085# Spring应用名称，标识为hystrix-dashboard服务spring.application.name=hystrix-dashboard# 设置日志级别为debug，输出top包下的详细日志信息logging.level.top=debug# Eureka 配置############################################################           eureka配置############################################################ 注释掉的配置：原Eureka服务地址#eureka.client.serviceUrl.defaultZone=http://itning:8761/eureka/#eureka.instance.hostname=itning# Eureka服务注册中心地址，当前配置为本地localhosteureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/# 本实例的主机名，配置为localhosteureka.instance.hostname=localhost# 服务注册：服务实例过期时间（秒），超过此时间没有心跳则认为服务失效eureka.instance.lease-expiration-duration-in-seconds=15# 服务续约：心跳间隔时间（秒）eureka.instance.lease-renewal-interval-in-seconds=5# 服务发现：客户端从服务端拉取注册表信息的间隔时间（秒）eureka.client.registry-fetch-interval-seconds=5# Actuator 配置############################################################           actuator配置############################################################ 暴露所有监控端点，*表示开放所有端点management.endpoints.web.exposure.include=*# 健康检查端点显示详细信息management.endpoint.health.show-details=always# Turbine 配置############################################################           turbine配置############################################################ Turbine监控的应用列表，包含info、leave、room、class、security、statistics服务turbine.app-config=info,leave,room,class,security,statistics# 聚合的集群配置，设置为defaultturbine.aggregator.clusterConfig= default# 集群名称表达式，统一设置为defaultturbine.clusterNameExpression= new String("default")